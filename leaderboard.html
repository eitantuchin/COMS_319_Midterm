    <div>
        <header>

                        <tr>

                    <tbody></tbody>

            </div>

            <div>
                <button onclick="flag = 1; changePage()">Go to Game</button>
                <button style="margin-left: 15px;" onclick="flag = 2; changePage()">Learn About States</button>
            </div>
        </main>
